syntax = "proto3";

option go_package = "github.com/nbvghost/dandelion/service/serviceobject";

package serviceobject;

service Server {
  rpc Call (GrpcRequest) returns (GrpcResponse) {}
}

message GrpcRequest {
  string Route = 1;
  string HttpMethod = 2;
  uint64 Timeout = 3;
  map<string, string> Header = 4;
  bytes Body = 5;
  string Uri = 6;
  string UID = 7;
}

message GrpcResponse {
  int64  Error = 1;
  bytes Data = 2;
}