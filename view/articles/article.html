<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title ng-cloak>{{.params.Article.Title}}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="//res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

    <script type="text/javascript" src="/resources/jquery/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/resources/angular/angular.min.js"></script>
    <script type="text/javascript" src="/resources/articles/js/articles.js"></script>
    <script type="text/javascript" src="/resources/angular/angular-route.min.js"></script>


{{/*    <script type="text/javascript" src="/resources/angular/angular.min.js"></script>
    <script type="text/javascript" src="/resources/angular/i18n/angular-locale_zh-cn.js"></script>
    <script type="text/javascript" src="/resources/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="/resources/angular/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="/resources/articles/js/articles.js"></script>*/}}

    <script>
        $(document).ready(function () {

            /*微信分享*/
            window.wxShare = function(options){
                if(!window['wx']){
                    console.log('请引入微信js');
                    return;
                }
                options = $.extend({},{
                    title:'分享标题',
                    desc:'分享描述语',
                    link:'',
                    imgUrl:'',
                    trigger: function (res) {
                    },
                    cancel: function (res) {
                    },
                    success: function (res) {
                        //BDTJ('EVENT-分享到朋友圈');
                    },
                    fail: function (res) {
                    }
                },options);

                window.wxShareConfig = options;

                var info = {
                    url: window.location.href.split("#")[0]
                };

                $.ajax({
                    type: "GET",
                    dataType: "json",
                    url: "//d.nutsy.cc/account/mw/jssdk/config",
                    data: info,
                    async: false,
                    success: function (data) {
                        wx.config({
                            appId: data.appId,
                            timestamp: data.timestamp,
                            nonceStr: data.nonceStr,
                            signature: data.signature,
                            jsApiList: [
                                'checkJsApi',
                                'onMenuShareTimeline',
                                'onMenuShareAppMessage',
                                'onMenuShareQQ',
                                'onMenuShareWeibo',
                                'hideMenuItems',
                                'showMenuItems',
                                'hideAllNonBaseMenuItem',
                                'showAllNonBaseMenuItem',
                                'getNetworkType',
                                'openLocation',
                                'getLocation',
                                'hideOptionMenu',
                                'showOptionMenu',
                                'closeWindow'
                            ]
                        });
                        wx.ready(function () {
                            wx.hideMenuItems({
                                menuList: ['menuItem:copyUrl', 'menuItem:openWithQQBrowser', 'menuItem:openWithSafari'] // 要隐藏的菜单项，只能隐藏“传播类”和“保护类”按钮，所有menu项见附录3
                            });
                            wx.onMenuShareTimeline(window.wxShareConfig);
                            wx.onMenuShareAppMessage(window.wxShareConfig);
                        });
                    }
                });
            }
            var imgUrl="{{HTML .params.Article.Thumbnail}}";
            /*微信分享*/
            wxShare({
                title:'{{.params.Article.Title}}',
                desc: '{{.params.Article.Introduce}}',
                link: window.location.href.split("#")[0],
                imgUrl:"//d.nutsy.cc/file/load?path="+imgUrl
            });
        });

    </script>

    <style>
        body {
            background: white;
        }

        #article .Title {
            text-align: center;

        }

        #article {
            max-width: 700px;
            margin: 0px auto;
            padding-bottom: 80px;
            color: #333333;
        }

        #article .Info {
            display: flex;
            justify-content: space-between;
            color: #ddd;
            border-bottom: 1px solid #eee;
            padding: 2px 0px;
            font-weight: normal;
        }

        iframe {
            margin: 0px auto;
            display: block;
        }

        video {
            max-width: 100%;
        }

        .tenvideo_player {
            max-width: 100%;
            width: 100% !important;
            height: 100% !important;
        }

        .tvp_shadow {
            max-width: 100%;
        }

        #article .Content a {
            pointer-events: none;
        }

        #article .Content img {
            max-width: 100% !important;
            pointer-events: none !important;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            user-select: none;

        }

        #article .Content a * {
            pointer-events: none;
        }

        .footer {
            width: 100%;
            position: fixed;
            bottom: 10px;
            z-index: 99;
            left: 0px;
            right: 0px;
        }

        .footer .gohome {
            font-size: 14px;
            border-radius: 30px;
            background: black;
            color: wheat;
            width: 70px;
            padding: 10px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0px auto;
            box-shadow: 0px 0px 10px black;
            border: 1px solid rgba(255, 255, 255, 0.3);

        }

        .footer a {
            text-decoration: none;
            border-radius: 30px;
            color: wheat;
        }

        .poster {
            position: fixed;
            width: 100%;
            top: 0%;
            left: 0%;
            right: 0%;
            bottom: 0%;
            max-width: 700px;
            margin: 0px auto;
            padding-bottom: 130px;
            background: rgba(0, 0, 0, 0.75);
        }

        .poster img {
            object-fit: cover;
            object-position: center center;
        }

        .poster img.qrcode {
            object-fit: contain;
            object-position: center center;
        }

        .poster .close {
            text-align: center;
            margin-top: 20px;
        }

        .poster .close img {
            box-shadow: 0px 0px 30px white;
            border-radius: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body ng-controller="article_controller">
<div id="article">
    <h2 class="Title">{{.params.Article.Title}}</h2>
    <h5 class="Info">
        <span>{{DateTimeFormat .params.Article.CreatedAt `2006-01-02 15:04:05`}}</span>
        <span>{{.params.Article.Author}}</span>
    </h5>
    <div class="Content">
    {{HTML .params.Article.Content}}
    </div>
</div>
<div class="footer">
    <a href="../index">
        <div class="gohome">返回首页</div>
    </a>
</div>
{{if eq .session.USER.Subscribe 0}}
<div ng-cloak ng-hide="poster==undefined" class="poster">
    <img class="qrcode" width="100%" height="100%" ng-src="/file/load?path=@{poster}@">
    <div class="close">
        <img width="40" height="40" ng-click="closePoster()" src="/resources/images/close.png">
    </div>
</div>
{{end}}
</body>
</html>
