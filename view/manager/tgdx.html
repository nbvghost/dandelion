<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<div class="form-group">
    <label></label>
    <small></small>
    <select ng-model="province" class="form-control">
        <option ng-repeat="m in provinces" value="{{m.key}}">{{m.name}}</option>
    </select>
</div>
<div class="form-group">
    <label></label>
    <small></small>
    <select ng-model="city" class="form-control">
        <option ng-repeat="m in citys[province]" value="{{m}}">{{m}}</option>
    </select>
</div>
<div class="form-group">
    <label></label>
    <small></small>
    <select ng-model="keyword" class="form-control">
        <option value="美发">美发</option>
        <option value="健身">健身</option>
    </select>
    </div>
<div class="form-group">
    <input type="button" value="发送" ng-hide="isBusy" ng-click="onSend();" class="btn btn-primary btn-block">
</div>
