<html ng-app="manager">
<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta content="width=device-width,user-scalable=no" name="viewport">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <link rel="stylesheet" type="text/css" href="/resources/semantic-ui/semantic.min.css">
    <script type="text/javascript" src="/resources/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/resources/datatables/datatables.min.js"></script>
    <script type="text/javascript" src="/resources/semantic-ui/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/datatables/dataTables.semanticui.css">
    <script type="text/javascript" src="/resources/datatables/dataTables.semanticui.js"></script>


    <link href="/resources/admin/css/default.css" type="text/css" rel="stylesheet" />

    <link href="/resources/admin/css/index.css" type="text/css" rel="stylesheet" />

    <script type="text/javascript" src="/resources/angular/angular.min.js"></script>
    <script type="text/javascript" src="/resources/angular/plugins/ng-file-upload/ng-file-upload.min.js"></script>
    <script type="text/javascript" src="/resources/angular/i18n/angular-locale_zh-cn.js"></script>
    <script type="text/javascript" src="/resources/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="/resources/angular/angular-messages.min.js"></script>

    <script>
        var server_time = "{{.time}}";

        $(document).ready(function () {


            $.extend(true, $.fn.dataTable.defaults, {
                "order":[[0,"desc"]],
                paging: true,
                //"dom": '<"toolbar">frtip',
                "pagingType": "full_numbers",
                searching: true,
                "processing": true,
                "serverSide": true,
                "language":{
                    sSearch:"搜索",
                    "loadingRecords":"加载中...",
                    "emptyTable":"暂无数据显示",
                    "lengthMenu":"每页显示 _MENU_ 项目",
                    "info":"显示 _START_ 到 _END_ (共_TOTAL_项目)",
                    "infoEmpty":"显示 0 到 0 of 0 项目",
                    "processing":"进行中...",
                    "paginate": {
                        "first":      "首页",
                        "last":       "尾页",
                        "next":       "下一页",
                        "previous":   "上一页"
                    },
                }
            });

            $.extend(true,$.fn.dataTable.ext.classes, {
                sFilterInput:"search_box"
            } );

            $('.ui.container').popup();

            $('.ui.container .menu .browse').popup({target: '.menu .header',position : 'right center',on:'click', popup: '.ui.flowing',inline:true,delay:{show:300,hide:800}});



        });
    </script>
    <script type="text/javascript" src="/resources/manager/js/manager.js"></script>
</head>
<body>

{{IncludeHTML `manager/pub/header.html` .}}
<div class="ui container">
    <div></div>
    <div class="ui segments">

        <div class="ui segment">
            <div class="view" ng-view></div>
        </div>
        <div class="ui secondary segment">
        {{IncludeHTML `manager/pub/footer.html` .}}
        </div>
    </div>
</div>
<div class="ui container right">

</div>


</body>
</html>
