name: Go
on: [ push ]
env:
  APPVERSION: ${{github.run_number}}
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Granting private modules access
        run: |
          git config --global url."ssh://git@github.com/".insteadOf "https://github.com/"

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build
        run: CGO_ENABLED=0 go build -v .

      - name: Set version code
        run: |
          echo ${{env.APPVERSION}}
      - name: Docker
        run: docker build -t docker.pkg.github.com/${{github.repository}}:${{env.APPVERSION}} .

      - name: Login Github Docker
        run: echo ${{ secrets.TOKEN }} | docker login docker.pkg.github.com -u nbvghost --password-stdin

      - name: Docker Push
        run: docker push docker.pkg.github.com/${{github.repository}}:${{env.APPVERSION}}
